<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Section with Selective Email Input</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="emailCampining.css">
</head>

<body>

    <!-- Navbar with menu toggle -->
    <div class="navbar">
        <img src="menu.png" alt="Menu" class="open-btn" onclick="toggleDrawer()" />
        <span>My Website</span>
    </div>

    <!-- Drawer with submenus -->
    <div id="drawer" class="drawer">
        <a href="#" onclick="toggleSubMenu('home-submenu')">Contact</a>
        <div id="home-submenu" class="submenu">
            <a href="phone.html">Phone</a>
            <a href="email.html">Email</a>
        </div>

        <a href="#" onclick="toggleSubMenu('template-submenu')">Template</a>
        <div id="template-submenu" class="submenu">
            <a href="templatecontent.html">Template Content</a>
        </div>

        <a href="#" onclick="toggleSubMenu('campaigning-submenu')">Campaigning</a>
        <div id="campaigning-submenu" class="submenu">
            <a href="whatsapp_campaigning.html">WhatsApp Campaigning</a>
            <a href="email_campaigning.html">Email Campaigning</a>
            <a href="sms_campaigning.html">SMS Campaigning</a>
        </div>

        <a href="#">Contact</a>
    </div>

    <!-- Email Section with Selective Email Feature -->
    <div class="email-section">
        <h2>Email Campaigning</h2>
    
        <!-- Card View for the Email Section -->
        <div class="email-card">
            <div class="email-selection" style="display: flex; gap: 20px; align-items: center; justify-content: space-between;">
                <!-- Dropdown for Select All Emails or Selective Emails -->
                <div style="flex: 1;">
                    <label for="emailType">Choose EmailType:</label><br>
                    <select id="emailType" onchange="toggleEmailInput()">
                        <option value="all">All Email</option>
                        <option value="selective">Selective Email</option>
                    </select>
                </div>
        
                <!-- Template Dropdown -->
                <div style="flex: 1;">
                    <label for="templateSelect">Select Template:</label><br>
                    <select id="templateSelect">
                        <option value="template1">Template 1</option>
                        <option value="template2">Template 2</option>
                        <option value="template3">Template 3</option>
                    </select>
                </div>
            </div>
        
            <!-- Email Textarea Section for Selective Emails -->
            <div class="selective-email-section" style="display:none;">
                <label for="emails">Enter Number (comma separated):</label>
                <textarea id="emails" placeholder="Enter Email here"></textarea>
            </div>
        
            <!-- Email action buttons -->
            <button onclick="submitEmailCampaign()">Submit Campaign</button>
        </div>
        
    </div>
    

    <!-- Drawer JS for toggling the drawer visibility -->
    <script src="drawer.js"></script>

    <!-- JavaScript to handle the visibility of input sections and form submission -->
    <script>
        // Function to toggle email input visibility based on dropdown selection
        function toggleEmailInput() {
            const emailType = document.getElementById("emailType").value;
            const selectiveEmailSection = document.querySelector(".selective-email-section");

            // If "Selective Emails" is selected, show the text input section
            if (emailType === "selective") {
                selectiveEmailSection.style.display = "block"; // Show input box for selective emails
            } else {
                selectiveEmailSection.style.display = "none";  // Hide input box for all emails
            }
        }

        // Submit email campaign logic (this can be expanded to include real email sending logic)
        function submitEmailCampaign() {
            const emailType = document.getElementById("emailType").value;

            if (emailType === "all") {
                alert("Submitting campaign to all emails.");
            } else {
                const emails = document.getElementById("emails").value;
                alert("Submitting campaign to selected emails: " + emails);
            }
        }
    </script>

</body>

</html>
