<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Section with Selective Email Input</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="emailCampining.css" />
    
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <img src="menu.png" alt="Menu" class="open-btn" onclick="toggleDrawer()" />
        <span>My Website</span>
    </div>

    <!-- Drawer -->
    <div id="drawer" class="drawer">
        <a href="#" onclick="toggleSubMenu('home-submenu')">Contact</a>
        <div id="home-submenu" class="submenu">
            <a href="phone.html">Phone</a>
            <a href="email.html">Email</a>
        </div>

        <a href="#" onclick="toggleSubMenu('template-submenu')">Template</a>
        <div id="template-submenu" class="submenu">
            <a href="templatecontent.html">Template Content</a>
        </div>

        <a href="#" onclick="toggleSubMenu('campaigning-submenu')">Campaigning</a>
        <div id="campaigning-submenu" class="submenu">
            <a href="whatsapp_campaigning.html">WhatsApp Campaigning</a>
            <a href="email_campaigning.html">Email Campaigning</a>
            <a href="sms_campaigning.html">SMS Campaigning</a>
        </div>

        <a href="#">Contact</a>
    </div>

    <!-- Email Section -->
    <div class="email-section">
        <h2>Email Campaigning</h2>

        <div class="email-card">
            <div class="email-selection">
                <!-- Email Type -->
                <div style="flex: 1;">
                    <label for="emailType">Choose Email Type:</label><br />
                    <select id="emailType" onchange="toggleEmailInput()">
                        <option value="all">All Email</option>
                        <option value="selective">Selective Email</option>
                    </select>
                </div>

                <!-- Template Dropdown -->
                <div style="flex: 1;">
                    <label for="templateSelect">Select Template:</label><br />
                    <select id="templateSelect" onchange="addTemplateTag()">
                        <option value="" disabled selected>Select Template</option>
                        <option value="Template 1">Template 1</option>
                        <option value="Template 2">Template 2</option>
                        <option value="Template 3">Template 3</option>
                    </select>
                </div>

                <!-- Selected Templates -->
                <div id="selectedTemplates" class="selected-templates" style="flex: 3;">
                    <!-- Tags go here -->
                </div>
            </div>

            <!-- Conditional Email Input -->
            <div class="selective-email-section" style="display: none;">
                <label for="emails">Enter Emails (comma separated):</label>
                <textarea id="emails" placeholder="Enter email addresses here..."></textarea>
            </div>

            <!-- Submit Button -->
            <button onclick="submitEmailCampaign()">Submit Campaign</button>
        </div>
    </div>

    <!-- Drawer Toggle Script -->
    <script src="drawer.js"></script>

    <!-- Core Script -->
    <script>
        function toggleEmailInput() {
            const emailType = document.getElementById("emailType").value;
            const selectiveEmailSection = document.querySelector(".selective-email-section");
            selectiveEmailSection.style.display = emailType === "selective" ? "block" : "none";
        }

        function submitEmailCampaign() {
            const emailType = document.getElementById("emailType").value;
            if (emailType === "all") {
                alert("Submitting campaign to all emails.");
            } else {
                const emails = document.getElementById("emails").value;
                alert("Submitting campaign to selected emails: " + emails);
            }
        }

        function addTemplateTag() {
            const select = document.getElementById("templateSelect");
            const selectedValue = select.value;
            const selectedTemplates = document.getElementById("selectedTemplates");

            if (!selectedValue) return; // Do nothing if no template is selected

            // Clear any existing tags (to ensure only one template is selected)
            selectedTemplates.innerHTML = "";

            // Create the new tag
            const tag = document.createElement("div");
            tag.className = "template-tag";
            tag.dataset.template = selectedValue;
            tag.innerHTML = `${selectedValue} <span class="remove-btn" onclick="removeTemplateTag(this)">Ã—</span>`;

            // Append the new tag
            selectedTemplates.appendChild(tag);

            // Reset dropdown (to show "Select Template" again)
            select.selectedIndex = 0;
        }

        function removeTemplateTag(span) {
            const tag = span.parentElement;
            tag.remove();
        }
    </script>

</body>

</html>
