<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Campaigning</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="smsCampining.css">
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <img src="menu.png" alt="Menu" class="open-btn" onclick="toggleDrawer()" />
        <span>My Website</span>
    </div>

    <!-- Drawer -->
    <div id="drawer" class="drawer">
        <a href="#" onclick="toggleSubMenu('home-submenu')">Contact</a>
        <div id="home-submenu" class="submenu">
            <a href="phone.html">Phone</a>
            <a href="email.html">Email</a>
        </div>

        <a href="#" onclick="toggleSubMenu('template-submenu')">Template</a>
        <div id="template-submenu" class="submenu">
            <a href="templatecontent.html">Template Content</a>
        </div>

        <a href="#" onclick="toggleSubMenu('campaigning-submenu')">Campaigning</a>
        <div id="campaigning-submenu" class="submenu">
            <a href="whatsapp_campaigning.html">WhatsApp Campaigning</a>
            <a href="email_campaigning.html">Email Campaigning</a>
            <a href="sms_campaigning.html">SMS Campaigning</a>
        </div>

        <a href="#">Contact</a>
    </div>

    <!-- SMS Campaigning Section -->
    <div class="sms-section">
        <h2>SMS Campaigning</h2>

        <div class="sms-card">
            <div class="sms-selection">
                <!-- SMS Type Dropdown -->
                <div class="form-group">
                    <label for="smsType">Choose SMS Type:</label>
                    <select id="smsType" onchange="toggleSmsInput()">
                        <option value="all">All SMS</option>
                        <option value="selective">Selective SMS</option>
                    </select>
                </div>

                <!-- Template Type Dropdown -->
                <div class="form-group">
                    <label for="smsTemplate">Template Type:</label>
                    <select id="smsTemplate" onchange="handleTemplateChange()">
                        <option value="" disabled selected>Select Template</option>
                        <option value="template1">Template 1</option>
                        <option value="template2">Template 2</option>
                        <option value="template3">Template 3</option>
                    </select>
                </div>
            </div>

            <!-- Textarea for Selective SMS -->
            <div class="selective-sms-section" style="display: none;">
                <label for="smsNumbers">Enter Numbers (comma separated):</label>
                <textarea id="smsNumbers" placeholder="Enter phone numbers here"></textarea>
            </div>

            <!-- Input for Template Number -->
            <div id="templateNumberSection" style="display: none;">
                <label for="templateNumber" >Enter Template Number:</label>
                <input type="number" id="templateNumber" placeholder="e.g., 100" onkeydown="handleEnterKey(event)" />
            </div>

            <!-- Template Numbers Display -->
            <div id="templateValuesDisplay">
                <!-- Entered numbers will appear here -->
            </div>

            <!-- Submit Button -->
            <button onclick="submitSmsCampaign()">Submit Campaign</button>
        </div>
    </div>

    <!-- JS Scripts -->
    <script>
        // Show/hide textarea based on SMS type selection
        function toggleSmsInput() {
            const smsType = document.getElementById("smsType").value;
            const selectiveSection = document.querySelector(".selective-sms-section");

            if (smsType === "selective") {
                selectiveSection.style.display = "block";
            } else {
                selectiveSection.style.display = "none";
            }
        }

        // Show input for template number based on template selection
        function handleTemplateChange() {
            const templateSelect = document.getElementById("smsTemplate");
            const templateNumberSection = document.getElementById("templateNumberSection");

            if (templateSelect.value) {
                templateNumberSection.style.display = "block";
            } else {
                templateNumberSection.style.display = "none";
            }
        }

        // Handle the Enter key press for adding numbers to the display
        function handleEnterKey(event) {
            // Check if the Enter key (key code 13) is pressed
            if (event.key === "Enter") {
                event.preventDefault(); // Prevent form submission if it's in a form

                const numberInput = document.getElementById("templateNumber");
                const number = numberInput.value;

                if (number && !isNaN(number)) {
                    // Create the number tag
                    const tag = document.createElement("div");
                    tag.className = "template-number";
                    tag.innerHTML = `${number} <span class="remove-btn" onclick="removeNumberTag(this)">×</span>`;

                    // Append the tag to the display section
                    document.getElementById("templateValuesDisplay").appendChild(tag);

                    // Clear the input field after adding the number
                    numberInput.value = "";
                }
            }
        }

        // Remove the number tag
        function removeNumberTag(span) {
            const tag = span.parentElement;
            tag.remove();
        }

        // Submit logic for SMS campaign
        function submitSmsCampaign() {
            const smsType = document.getElementById("smsType").value;
            const selectedTemplate = document.getElementById("smsTemplate").value || "None";
            const selectedNumbers = document.getElementsByClassName("template-number");

            let numbers = [];
            for (let i = 0; i < selectedNumbers.length; i++) {
                numbers.push(selectedNumbers[i].textContent.replace('×', '').trim());
            }

            if (smsType === "all") {
                alert(`Submitting campaign to ALL numbers\nTemplate: ${selectedTemplate}\nNumbers: ${numbers.join(', ')}`);
            } else {
                const numbersInput = document.getElementById("smsNumbers").value;
                alert(`Submitting campaign to SELECTED numbers:\n${numbersInput}\nTemplate: ${selectedTemplate}\nNumbers: ${numbers.join(', ')}`);
            }
        }
        function toggleDrawer() {
      const drawer = document.getElementById('drawer');
      drawer.classList.toggle('open');
  }

    </script>

</body>

</html>
